<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Primeras_ventanas</title>
    <link rel="stylesheet" href="assets/style.css">
    <script src="app/login.js"></script>
</head>

<body>
    <section>
        <div class="ventana">
            <header class="titulo">Blog api</header>
            <h1>BLOG API - LOGIN</h1>
            <form>
                <label>Nombre</label>
                <br>
                <input type="text" name="name" id="name">
                <br>
                <label>Email</label>
                <br>
                <input type="email" name="email" id="email">
                <br>
                <label>Contraseña</label>
                <br>
                <input type="password" name="Contrasena" id="password">
                <br>
                <label>Repetir Contraseña</label>
                <br>
                <input type="password" name="recontrasena" id="password2">
            </form>
            <button value="button" type="button" id="btn">Registrarse</button>
        </div>
    </section>
</body>

</html>
